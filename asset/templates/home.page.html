<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {{if .User}}
        <p>Welcome, {{.Name}}!</p>
    {{end}}

    {{range .Posts}}
        <article>
            <h2>{{.Title}}</h2>
            <time datetime="{{.CreatedAt}}">{{.CreatedAt}}</time>
            <div>
                {{.Content}}
            </div>
        </article>
    {{end}}
</body>
</html>
